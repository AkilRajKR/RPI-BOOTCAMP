<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>A Basic HTML5 Template</title>
  <meta name="description" content="A simple HTML5 Template for new projects.">
  <meta name="author" content="SitePoint">

  <meta property="og:title" content="A Basic HTML5 Template">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://www.sitepoint.com/a-basic-html5-template/">
  <meta property="og:description" content="A simple HTML5 Template for new projects.">
  <meta property="og:image" content="image.png">

  <link rel="icon" href="/favicon.ico">
  <link rel="icon" href="/favicon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">

  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>

<body>
  <h1>Pinecone Customer Service Chat Bot</h1>
  <p>This machine learning app is built using Python, Flask, and the Pinecone SDK.</p>
  <p>Enter a question below. Our machine learning algorithm will search for related questions that have been answered in the past.</p>
  <form id="questionForm">
    <label for="question">Question:</label>
    <input id="question" name="question" />
    <button type="submit">Submit</button>
  </form>
  <div id="resultsContainer" style="display: none;">
    <h2>Search Results:</h2>
    <table>
      <thead>
        <tr>
          <th scope="col" class="questionColumn">Question</th>
          <th scope="col" class="scoreColumn">Match Score</th>
        </tr>
      </thead>
      <tbody id="resultsTableBody"></tbody>
    </table>
  </div>
  
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
